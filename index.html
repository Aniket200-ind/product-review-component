<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./dist/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="flexbox">
  <main>
    <section class="container">
        <img id="mobile-image" src="./images/image-product-mobile.jpg" alt="Product image">
        <img id="desktop-image" src="./images/image-product-desktop.jpg" alt="Product image">
      <div id="product-description">
        <span id="product-subheading">PERFUME</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.</p>
        <div id="product-price">
          <span>$149.99</span>
          <span><strike>$169.99</strike></span>
        </div>
        <button class="flexbox">
          <img src="./images/icon-cart.svg" alt="Cart icon">
          Add to Cart
        </button>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Aniket200-ind">Aniket Botre</a>.
    </div>
  </main>
</body>

</html>
